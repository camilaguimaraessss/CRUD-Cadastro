<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio de Cadastro</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 1.8rem;
      color: #e0e6ed;
    }

    .field {
      text-align: left;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #d1d9e6;
    }

    input {
      width: 95%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: rgba(255,255,255,0.1);
      color: #fff;
      transition: all 0.3s;
      display: block;
    }

    input::placeholder {
      color: #cbd5e1;
    }

    input:focus {
      outline: none;
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 0 2px #778da9;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
      display: inline-block;
      text-decoration: none;
      text-align: center;
    }

    .btn-primary {
      background: #1b263b;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0d1b2a;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }

    .btn-danger {
      background: #b02a37;
      color: #fff;
      width: 93%;
    }

    .btn-danger:hover {
      background: #7a1c25;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deletar</h1>
    <form action="/delete" method="POST" novalidate>
      <div class="field">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="EX.: Ana Souza">
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Deletar</button>
        <a class="btn btn-primary" style="width: 92%;" href="/">Voltar ao Cadastro</a>
      </div>
    </form>

  </div>
</body>
</html>
